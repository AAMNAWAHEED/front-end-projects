<!DOCTYPE html>
<html>
    <head>
        <title>REGISTRATION FORM</title>
        <style>
            body{
                background-color: blue;
            }


            .div1{
                display: flex;
                flex-direction: column;
                align-items: center;
                background-color: white;

            }
            img{
                float:left
            }
        </style>


    </head>
    <body>
        <div class="div1">
            <h2><bold><ins>Re</ins>gistration</bold></h2>
            <form>
                <input type="text" id="name" placeholder="Enter your name" style="border: none;" ><br>
                <hr>
                <img src="envelop_login.jpg" alt="loading" width="20px" height="20px">
                <input type="text" id="email" placeholder="Enter your email"  style="border: none;"><br>
                <hr>
                <img src="lock.png" alt="loading" width="20px" height="20px">

                <input type="text" id="password" placeholder="Create a password"  style="border: none;"><br>
                <hr>
                <img src="lock.png" alt="loading" width="20px" height="20px">
                <img style="float: right;" src="show password.png" alt="loading" width="20px" height="20px">
                <input type="text" id="confirm" placeholder="Confirm a password"  style="border: none;"><br>
                <hr>
                <input type="checkbox" id="check" >
                <label for="check">I accept all terms & conditions</label><br>
                    <input type="submit" id="submit" value="Register now" style="color:white;background-color: blue;border-radius: 12px;border-color:blue ;">
                  


            </form>
            <p>already have an account? <mark style="color: blue;background-color: white;">Login Now</mark></p>


        </div>

    </body>
</html>
